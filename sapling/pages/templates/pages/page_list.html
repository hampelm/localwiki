{% extends "pages/base.html" %}

{% block title %}{{ list_scope|default:"All Pages" }}{% endblock %}

{% block header_title %}{{ list_scope|default:"All Pages" }}{% endblock %}

{% block content %}
  <ul>
  {% for page in page_list %}
    <li><a href="{% url pages:show slug=page.pretty_slug %}">{{ page.name }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
